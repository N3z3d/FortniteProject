# Configuration fast-startup pour développement rapide
# Port et optimisations pour démarrage accéléré

spring:
  profiles:
    active: fast-startup
  main:
    web-application-type: servlet
    lazy-initialization: true
    banner-mode: off
  application:
    name: fortnite-pronos-api-fast
  # Configuration base de données H2 optimisée pour démarrage rapide
  datasource:
    url: jdbc:h2:mem:fast_startup_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
    username: sa
    password: fast
    driver-class-name: org.h2.Driver
    hikari:
      minimum-idle: 2
      maximum-pool-size: 8
      idle-timeout: 300000
      connection-timeout: 10000
      validation-timeout: 3000
      max-lifetime: 900000
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    defer-datasource-initialization: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.H2Dialect
        jdbc:
          batch_size: 10
        order_inserts: true
        order_updates: true
  flyway:
    enabled: false
  sql:
    init:
      mode: always
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  cache:
    type: caffeine
    cache-names: 
      - leaderboard
      - gamesList
      - userGames
    caffeine:
      spec: maximumSize=500,expireAfterWrite=5m

# Configuration serveur avec le bon port 8081
server:
  port: 8081
  # Optimisations pour démarrage rapide
  compression:
    enabled: true
    mime-types: 
      - application/json
      - text/html
    min-response-size: 2048
  tomcat:
    threads:
      max: 50
      min-spare: 5
    max-connections: 1000
    accept-count: 50
    connection-timeout: 10000
    keep-alive-timeout: 30000
    max-keep-alive-requests: 50

# Configuration JWT
app:
  jwt:
    secret: ${JWT_SECRET:fast-startup-jwt-secret-key-for-development-only-32chars-minimum}
    expiration: ${JWT_EXPIRATION:86400000}
    refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000}

# Configuration CORS pour Angular sur port 4200
cors:
  allowed-origins: "http://localhost:4200,http://localhost:4201"
  allowed-methods: "GET,POST,PUT,DELETE,OPTIONS"
  allowed-headers: "*"
  allow-credentials: true

# Configuration de logging optimisée
logging:
  level:
    root: WARN
    com.fortnite.pronos: INFO
    org.springframework: WARN
    org.hibernate: WARN
    org.h2: WARN
    com.zaxxer.hikari: WARN
    org.apache.catalina: ERROR
    org.apache.coyote: ERROR
    org.apache.tomcat: ERROR

# Configuration management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized
  health:
    redis:
      enabled: false

# Configuration Fortnite API (optionnelle pour fast-startup)
fortnite:
  api:
    key: ${FORTNITE_API_KEY:}
    url: ${FORTNITE_API_URL:https://fortnite-api.com/v2/stats/br/v2}