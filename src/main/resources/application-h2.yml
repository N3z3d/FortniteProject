spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      path: /h2-console
  flyway:
    enabled: false
    baseline-on-migrate: false
    validate-on-migrate: false

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
  health:
    redis:
      enabled: false

logging:
  level:
    root: INFO
    com.fortnite.pronos: DEBUG

fortnite:
  seed:
    enabled: false
    mode: reference
    legacy-enabled: false
    fake-game-enabled: false
    reset: false
  data:
    provider: none
