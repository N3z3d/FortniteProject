app:
  jwt:
    secret: test-jwt-secret-for-h2-database-testing-mode-only-32chars
    expiration: 86400000  # 24 heures
    refresh-expiration: 604800000  # 7 jours

spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true                 # H2 console enabled ONLY for tests
      path: /h2-console
      settings:
        web-allow-others: false     # Security: only local access for tests
  flyway:
    enabled: false                  # Flyway disabled for tests - use ddl-auto instead
  sql:
    init:
      mode: never                   # Don't run SQL initialization scripts in tests
  security:
    user:
      name: test
      password: test

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: INFO
    com.fortnite.pronos: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG 