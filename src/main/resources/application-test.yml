app:
  jwt:
    secret: test-jwt-secret-for-h2-database-testing-mode-only-32chars
    expiration: 86400000  # 24 heures
    refresh-expiration: 604800000  # 7 jours

spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
  flyway:
    enabled: false
  security:
    user:
      name: test
      password: test

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: INFO
    com.fortnite.pronos: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG 