spring:
  main:
    allow-bean-definition-overriding: true
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;INIT=CREATE DOMAIN IF NOT EXISTS region_enum AS VARCHAR(255)\;CREATE DOMAIN IF NOT EXISTS user_role AS VARCHAR(255)\;CREATE DOMAIN IF NOT EXISTS pr_region AS VARCHAR(255)
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: false

  flyway:
    enabled: false

  sql:
    init:
      mode: never

  # Sécurité activée en test (pas de bypass, fallback utilisateur)
  security:
    basic:
      enabled: false
    oauth2:
      enabled: false

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true
    prometheus:
      enabled: true

fortnite:
  security:
    enabled: true
    jwt:
      enabled: true
    basic:
      enabled: true
    oauth2:
      enabled: false
    test-fallback-user: "Thibaut"

ingestion:
  local:
    enabled: true

logging:
  level:
    root: WARN
    com.fortnite.pronos: DEBUG
    org.springframework.test: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: DEBUG

fortnite-api:
  key: "test-api-key"
  url: "https://test-api.com"

jwt:
  secret: "test_jwt_secret_key_123456"
  expiration: 3600000
