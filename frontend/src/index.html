<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Fortnite Pronos - Fantasy League pour Fortnite</title>
  <meta name="description" content="Application de fantasy league pour les joueurs Fortnite. Créez votre équipe, participez au draft et grimpez dans le classement.">
  <base href="/">
  
  <!-- Viewport et responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Accessibilité -->
  <meta name="theme-color" content="#3f51b5">
  <meta name="color-scheme" content="light">
  
  <!-- Icons -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <!-- Préconnexions pour optimiser les performances -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body class="mat-typography">
  <!-- Message pour les navigateurs sans JavaScript -->
  <noscript>
    <div style="padding: 20px; text-align: center; background-color: #f5f5f5;">
      <h1>JavaScript requis</h1>
      <p>Cette application nécessite JavaScript pour fonctionner correctement. Veuillez l'activer dans votre navigateur.</p>
    </div>
  </noscript>
  
  <app-root>
    <!-- Indicateur de chargement accessible -->
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column;">
      <div style="width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #3f51b5; border-radius: 50%; animation: spin 1s linear infinite;"></div>
      <p style="margin-top: 20px; color: #666;">Chargement de Fortnite Pronos...</p>
    </div>
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </app-root>
</body>
</html>
