<!-- Bouton de notifications -->
<button class="notification-button" (click)="toggleNotificationCenter()" [matBadge]="unreadCount" 
        [matBadgeHidden]="unreadCount === 0" matBadgeColor="warn">
  <mat-icon>notifications</mat-icon>
</button>

<!-- Centre de notifications -->
<div class="notification-center" [class.open]="isOpen" *ngIf="isOpen" @slideIn>
  <div class="notification-header">
    <h3>Notifications</h3>
    <div class="header-actions">
      <button mat-icon-button (click)="markAllAsRead()" 
              *ngIf="unreadCount > 0" matTooltip="Tout marquer comme lu">
        <mat-icon>done_all</mat-icon>
      </button>
      <button mat-icon-button (click)="closeNotificationCenter()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>

  <!-- État de connexion -->
  <div class="connection-status" [class.connected]="connectionStatus">
    <mat-icon>{{ connectionStatus ? 'wifi' : 'wifi_off' }}</mat-icon>
    <span>{{ connectionStatus ? 'Connecté' : 'Déconnecté' }}</span>
  </div>

  <!-- Liste des notifications -->
  <div class="notification-list">
    <div *ngIf="notifications.length === 0" class="empty-state" @fadeIn>
      <mat-icon>notifications_none</mat-icon>
      <p>Aucune notification</p>
    </div>

    <div *ngFor="let notification of notifications; trackBy: trackByFn" 
         class="notification-item" 
         [class.unread]="true"
         [ngClass]="getNotificationClass(notification.type)"
         (click)="markAsRead(notification)"
         @fadeIn>
      
      <div class="notification-icon">
        <mat-icon>{{ getNotificationIcon(notification.type) }}</mat-icon>
      </div>
      
      <div class="notification-content">
        <h4>Notification</h4>
        <p>{{ notification.message }}</p>
        <span class="notification-time">{{ formatTimestamp(notification.timestamp) }}</span>
      </div>
      
      <button mat-icon-button (click)="deleteNotification(notification, $event)" 
              class="delete-button" matTooltip="Supprimer">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>
</div>

<!-- Overlay pour fermer -->
<div class="notification-overlay" *ngIf="isOpen" (click)="closeNotificationCenter()"></div>
